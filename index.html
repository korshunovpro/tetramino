<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Game:Tetrominos Classic</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/tetrominos.css">
    <link rel="stylesheet" href="assets/css/style-tetrominos.css">
</head>
<body class="splash" oncontextmenu="return false">

    <div id="gameWrapper">

        <!--SPLASH-->
        <div id="splash"></div>

        <!--START PAGE-->
        <div id="startPage">
            <h1>
                <span class="red">t</span><span class="green">e</span><span class="yellow">t</span><span>r</span><span>a</span><span>m</span><span>i</span><span>n</span><span>o</span><span>s</span>
            </h1>
            <img src="assets/img/start-page.png" class="logo">
            <div class="controls">
                <div class="btn new" onclick="GAMES.tetrominos.game.newGame('classic')"><span>Новая игра</span></div>
                <div class="btn audio" onclick="GAMES.tetrominos.game.Sound.soundOnOff()"><span>Звук Вкл/Выкл</span></div>
                <div class="btn mode"><span>Режим: classic</span></div>
                <div class="btn settings"><span>Настройки</span></div>
            </div>
        </div>

        <!--GAME-->
        <div id="game">

            <div id="bucketWrapper">
                <div id="gameOver">Игра окончена!
                    <br>
                    <h5>Новый рекорд: <b class="value"></b>!!!</h5>
                </div>
            </div>

            <div id="legend">
                <div class="controls">
                    <div class="btn new" onclick="GAMES.tetrominos.game.newGame('classic')"><span>Новая игра</span></div>
                    <div class="btn pause" onclick="GAMES.tetrominos.game.pause()"><span>Пауза</span></div>
                    <div class="btn audio" onclick="GAMES.tetrominos.game.Sound.soundOnOff()"><span>Звук Вкл/Выкл</span></div>
                </div>

                <div id="bucketWrapperNext">
                    <p>Следующая фигура:</p>
                </div>

                <div id="mode">Режим: <span class="value">classic</span></div>
                <div id="time">Время:<br><span class="value">--:--:--</span></div>
                <div id="level">Уровень:<br><span class="value">---</span></div><br>
                <div id="score">Очки:<br><span class="value">------</span></div>
                <div id="scoreHigh">Рекорд:<br><span class="value">------</span></div><br>
                <div id="line">Линий:<br><span class="value">----</span></div><br>

            </div>

        </div>

        <span id="credit"><small>&copy; advizo_games 2016. музыка: Dubmood/Razor911</small></span>

        <script src="lib/howler.min.js"></script>
        <script src="src/splash-page.js"></script>
        <script src="src/main.js"></script>
        <script src="src/games/tetrominos/audio.js"></script>
        <script src="src/games/tetrominos/game.js"></script>
        <script src="src/game.js"></script>

    </div>

</body>
</html>
